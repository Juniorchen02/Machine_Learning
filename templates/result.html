<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Deteksi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 400px; /* Optional: limit the height */
        }

        h3 {
            font-size: 22px;
            margin-top: 20px;
            color: #555;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .probability {
            font-weight: bold;
            font-size: 20px;
            color: #007bff;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<!-- result.html -->
<body>
    <div class="container">
        <h1>Hasil Deteksi: {{ label }}</h1>
        <img src="{{ url_for('static', filename=image) }}" alt="Gambar Hewan">

        <h3>Probabilitas:</h3>
        <p><span class="probability">Kucing:</span> {{ cat_prob }}%</p>
        <p><span class="probability">Anjing:</span> {{ dog_prob }}%</p>

        <a href="{{ url_for('index') }}" class="btn">Deteksi Gambar Lain</a>
        <div class="footer">
            <p>&copy; 2024 Pet Detection</p>
        </div>
    </div>
</body>
</html>
